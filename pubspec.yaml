publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  provider: ^6.1.2
  flutter_sound: ^9.9.5
  path_provider: ^2.1.4
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  geocoding: ^3.0.0
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  youtube_player_flutter: ^8.0.0

  cupertino_icons: ^1.0.6
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: 'assets/images/app_logo.png'
  adaptive_icon_background: 'assets/images/app_logo.png'

flutter:
